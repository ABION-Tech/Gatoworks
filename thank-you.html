<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Thank You Box */
        .thank-you-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            color: #3330ec;
            /* Green color for positivity */
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .thank-you-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2048b4;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .thank-you-container a:hover {
            background-color: #1a5dda;
            /* Slightly darker green on hover */
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your subscription has been successfully submitted. We're excited to keep you updated with our latest news and
            art collections!</p>
        <a href="Gatoworks.com.ng">Go Back to Homepage</a>
    </div>
</body>

</html>
