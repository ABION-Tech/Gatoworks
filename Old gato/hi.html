<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatoworks Horizon LTD | Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script defer src="scripts.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #D3D3D3;
            position: relative;
            /* Ensures the content is properly layered */
        }

        .hero {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-top: 80px;
            /* Ensure the hero section is not hidden under the navbar */
        }

        .hero-slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .hero-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            color: white;
        }

        .slide1 {
            background-image: url('C:/Users/NCAC COOPERATIVE/Desktop/Gatoworks/Assets/Images/pexels-anniroenkae-2832382.jpg');
            /* Ensure this path is correct */
        }

        .slide2 {
            background-image: url('Assets/Images/pexels-catscoming-707581.jpg');
        }

        .slide3 {
            background-image: url('Assets/Images/pexels-theplanetspeaks-9314012.jpg');
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            /* Ensure the navbar stays on top */
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.8);
            /* Make navbar semi-transparent */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Optional shadow effect */
        }

        .navbar .navbar-toggler {
            border: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero h1,
        .hero p {
            text-align: center;
            z-index: 10;
            /* Ensures text stays above the slides */
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .hero {
                height: 50vh;
            }
        }
    </style>
</head>

<body>
    <header class="hero">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">Gatoworks Horizon LTD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-slides">
                <div class="hero-slide slide1">
                    <div>
                        <h1>Welcome to Gatoworks Horizon LTD</h1>
                        <p>Where Creativity Meets Innovation</p>
                    </div>
                </div>
                <div class="hero-slide slide2">
                    <div>
                        <h1>Welcome to Gatoworks Horizon LTD</h1>
                        <p>Transforming Spaces and Styles</p>
                    </div>
                </div>
                <div class="hero-slide slide3">
                    <div>
                        <h1>Welcome to Gatoworks Horizon LTD</h1>
                        <p>Printing, Fashion, and More</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
